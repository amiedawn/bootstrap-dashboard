<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Block Inline CSS</title>
  
  <link rel="stylesheet" href="style.css">
</head> 

<div class="flex-container">
  <div class="green-block">GREEN</div>
    <div class="inner-container">
  
      <div class="yellow-block">
        <div class="block-title">YELLOW</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="numbers">4</div>
      </div>  

      <div class="red-block">
        <div class="block-title">RED</div>
        <div class="numbers">A</div>
        <div class="numbers">B</div>
        <div class="numbers">C</div>
        <div class="numbers">D</div>
      </div>

      <div class="orange-block">ORANGE</div>
    </div>

  <div class="blue-block">BLUE</div>
  

  
  
</div>
</div>

</html>
